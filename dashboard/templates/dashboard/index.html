<html lang="en">

  <link href="{% sass_src 'styles/main.scss' %}" rel="stylesheet" type="text/css" />

      </div>

        <div class="fs-7 ps-3 font-gray">Tags</div>
      </div>
    </div>

      <div class="logoContainer">
        <p class="fs-5 fw-bold text-white text-center pt-3">DASHBoard</p>
      </div>
      <div class="navContainer">

          <div class="fs-7 ps-3 font-gray">Tags</div>

        <div class="ms-4">
          <i class="fas fa-bars fs-5 mobileMenuIcon" onclick="toggleMenu()"></i>
        </div>
        <div class="d-flex flex-row justify-content-between align-items-center">
          <div>
            <i class="fas fa-sign-out-alt fs-4 me-3"></i>
          </div>
          <div>
            <img src="https://wilfredchen.com/images/1610441907.jpg" class="profileImg me-4">
